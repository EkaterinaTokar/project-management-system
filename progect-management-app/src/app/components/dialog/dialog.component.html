<div class="modal_window">
   <h2>{{ message }}</h2>
  <button class="modal_window_button" mat-raised-button color="primary" (click)="onConfirm()">{{'Yes' | translate}}</button>
  <button class="modal_window_button" mat-raised-button color="warn" (click)="onCancel()">{{'Cancel' | translate}}</button>
</div>
