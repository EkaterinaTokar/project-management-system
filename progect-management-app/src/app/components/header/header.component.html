  <header class="header">
    <mat-toolbar color="primary">
      <mat-toolbar-row>
        <div class="logo" (click)="goToHome()">
          <a>Project management app</a>
        </div>
      </mat-toolbar-row>
      <mat-toolbar-row>
        <nav class="header-buttons">
          <ul class="header_buttons">
            <li *ngIf="!userAuthenticated"><a mat-raised-button color="primary" routerLink="/login-form">Log in</a></li>
            <li *ngIf="!userAuthenticated"><a mat-raised-button color="primary" routerLink="/signup-form">Sign up</a></li>
            <li *ngIf="userAuthenticated"><a><button type="submit" mat-raised-button color="primary" (click)="logout()">Log out</button></a></li>
            <li><a mat-raised-button color="primary" >Switch Language</a><!--(click)="switchLanguage()"-->
          </ul>
        </nav>
      </mat-toolbar-row>
    </mat-toolbar>
   </header>
